     <div id="creating-a-web-form">
        <h1>Survey</h1>
        <form id="survey-form" action="https://formspree.io/f/mkgbrkdk" method="post">
            <p>
                Required fields are followed by
                <strong><span aria-label="required">*</span></strong>.
            </p>

            <p>
              <label for="name_field">What is your name? <abbr title="required" aria-label="required">*</abbr></label>
              <input type="text" id="name_field" name="name_field" required>
            </p>

            <p>
              <label for="email_field">What is your email? <abbr title="required" aria-label="required">*</abbr></label>
              <input type="email" id="email_field" name="email_field" required>
            </p>

            <p>
                <label for="best_whole_number">Which whole number is best?</label>
                <input type="number" id="best_whole_number" name="best_whole_number" min="0" step="1">
            </p>

            <p>
                <label for="best_day">Which day is best?</label>
                <input type="date" id="best_day" name="best_day">
            </p>

            <p>
                <label for="best_bear">Which bear is best? <abbr title="required" aria-label="required">*</abbr></label>
                <select id="best_bear" name="best_bear" required>
                  <option value="" selected>&nbsp;</option>
                  <option value="black">Black</option>
                  <option value="brown">Brown</option>
                  <option value="care">Care</option>
                  <option value="panda">Panda</option>
                  <option value="polar">Polar</option>
                  <option value="teddy">Teddy</option>
                </select>
            </p>

            <fieldset>
                <legend>Do you like radio buttons?</legend>
                <ul>
                  <li>
                    <label>
                      <input type="radio" name="enjoys_radio_buttons" value="yes"> Yes
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="enjoys_radio_buttons" value="no"> No
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="enjoys_radio_buttons" value="?" checked> None of your business
                    </label>
                  </li>
                </ul>
            </fieldset>

            <p>
                <label for="life_meaning">What is the meaning of life?</label>
                <textarea id="life_meaning" name="life_meaning" rows="5" cols="50" placeholder="Enter the correct answer here"></textarea>
            </p>

            <p>
                <button type="submit">Send</button>
            </p>
            <!-- I noticed that form is not auto cleaning the input after submition, don't if it's something wrong with my code or that's how FormSpree works, but i can see my submitions on FormSpree -->
        </form>
